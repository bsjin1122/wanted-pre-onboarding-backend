server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/wanted
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org.springframework.web: DEBUG
    com.wanted.job: DEBUG